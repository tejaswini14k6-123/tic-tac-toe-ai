<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI | CodSoft</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="header">
                <h1>ðŸŽ® Tic-Tac-Toe AI</h1>
                <p>Challenge the Unbeatable AI</p>
            </div>
            
            <div class="game-info">
                <div class="status-display">
                    <h2>Game Status</h2>
                    <p id="gameStatus">Game Started! You are O, AI is X</p>
                </div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-controls">
                <button class="btn btn-primary" id="newGameBtn">New Game</button>
                <button class="btn btn-secondary" id="resetBtn">Reset Stats</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Wins:</span>
                    <span class="stat-value" id="wins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Losses:</span>
                    <span class="stat-value" id="losses">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Draws:</span>
                    <span class="stat-value" id="draws">0</span>
                </div>
            </div>
            
            <div class="info-section">
                <h3>How to Play</h3>
                <ul>
                    <li>You are <strong>O</strong>, AI is <strong>X</strong></li>
                    <li>Click on any empty cell to make your move</li>
                    <li>AI uses the Minimax algorithm (unbeatable!)</li>
                    <li>Try to get 3 in a row to win</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
